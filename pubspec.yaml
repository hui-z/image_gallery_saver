name: image_gallery_saver
description: A new flutter plugin project for save image to gallery, iOS need to add the following keys to your Info.plist file.
version: 1.7.1
homepage: https://github.com/hui-z/image_gallery_saver

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  http: any
  image: any


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.example.imagegallerysaver
        pluginClass: ImageGallerySaverPlugin
      ios:
        pluginClass: ImageGallerySaverPlugin
      web:
        pluginClass: ImageGallerySaverWeb
        fileName: image_gallery_saver_web.dart

dev_dependencies:
  flutter_test:
    sdk: flutter
